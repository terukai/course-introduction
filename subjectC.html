    <h1>表計算</h1>
    <p>表計算ソフトでは、集計用紙のように縦横に並んだマス目（セル）に文字や数値を入力して、そのデータを元に数値計算や集計、グラフ作成などの作業を行うことができる。 また、Excelでは、データを蓄積して活用するための機能も充実しているため、データベースを扱うためのソフトウェアとして用いることも可能である。</p>
    <p>授業ではExcelを用いた授業と国家試験で出題される問題の対策をする。</p>
